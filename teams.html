<!DOCTYPE html>
<html lang="kor">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width,height=device-height,initial-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover"
    />
    <meta property="og:title" content="OmnibuS x ComA">
    <meta property="og:image" content="https://drive.google.com/uc?export=view&id=1R1PbNQY4nqGKlKaP4a7Ezc-rUD1tCK7H">
    <meta property="og:url" content="http://omnibus.dothome.co.kr/">
    <meta property="og:description" content="코마와 옴니버스가 여기에 왔습니다..!">
    <link rel="stylesheet" type="text/css" href="static/css/pamplet.css" />
    <script type="text/javascript" src="static/js/songs.js"></script>
    <script type="text/javascript" src="static/js/common.js"></script>
    <script type="text/javascript" src="static/js/teamtitle.js"></script>
  </head>
  <body>
    <div class="wrap">
      <div class="main">
        <div class="teamtitle" id="teamtt">
        </div>
        <div class="ex">-자세히보려면 각 곡을 터치하세요-</div>
        <ul class="songlist" id="songListDiv"></ul>
      </div>
    </div>
  </body>
  <script>
    var teamName = getQueryParam("team");

    var ttlink = `<img src="https://drive.google.com/uc?export=view&id=${teamtitle[teamName]}">`;
    var titlebox = document.getElementById("teamtt");
    titlebox.innerHTML = ttlink;


    var lenSongList = teams[teamName].length;
    var songList = "";
    for (let i = 0; i < lenSongList; i++) {
      songList += `
        <div class="song" onclick="MoveSongPage('${teams[teamName][i].nameId}')">
            <img src="${teams[teamName][i].image}" width="4rem" height="4rem" />
            <div class="text">
              <div class="singer">${teams[teamName][i].singer}</div>
              <div class="songname">${teams[teamName][i].name}</div>
              <div class="songex">${teams[teamName][i].info}</div>
            </div>
          </div>
        </div>
        `;
    }

    var songBox = document.getElementById("songListDiv");
    songBox.innerHTML = songList;
  </script>
</html>
