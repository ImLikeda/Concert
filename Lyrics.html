<!DOCTYPE html>
<html lang="kor">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width,height=device-height,initial-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover"
    >
    <meta property="og:title" content="OmnibuS x ComA">
    <meta property="og:image" content="https://drive.google.com/uc?export=view&id=1R1PbNQY4nqGKlKaP4a7Ezc-rUD1tCK7H">
    <meta property="og:url" content="http://omnibus.dothome.co.kr/">
    <meta property="og:description" content="코마와 옴니버스가 여기에 왔습니다..!">
        <link rel="stylesheet" type="text/css" href="static/css/pamplet.css">
    <script type="text/javascript" src="static/js/lyrics.js"></script>
    <script type="text/javascript" src="static/js/common.js"></script>
</head>
<body>
    <div class="wrap">
        <div class="main" id="lyric-main">
            
        </div>
    </div>
</body>
<script>
    var songName = getQueryParam("lyrics");
    var songlr = lyrics[songName];
    var songlrbox = document.getElementById("lyric-main");
    songlrbox.innerHTML = `
        <div class="top">${songlr.name}</div>
            <div class="song">
                <img src="${songlr.image}" width="4rem" height="4rem">
                <div class="text">
                    <div class="singer">${songlr.singer}</div>
                    <div class="songname">${songlr.name}</div>
                    <div class="songex">${songlr.info}</div>
                </div>
            </div>
            <div class="LyricBox">
                <div class="lyrics">
                ${songlr.lyric}&nbsp
                </div>
            </div>
    `
    if(songName === "everyday"){
        document.getElementsByClassName("top").style.paddingBottom = "1rem";
    }
    ;
</script>
</html>
